databaseChangeLog:
  - changeSet:
      id: ADD-CUSTOMER-ID-1
      author: iryna_zazybo
      changes:
        - addColumn:
            tableName: item
            columns:
              - column:
                  name: customer_id
                  type: BIGINT
                  defaultValue: 3
                  constraints:
                    nullable: false
  - changeSet:
      id: ADD-CUSTOMER-ID-11
