              - column:
                  name: login
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 8
      author: iryna_zazybo
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user
            constraintName: fk_user_role
            deferrable: false
